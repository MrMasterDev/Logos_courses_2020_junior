<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 10</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h3 class="title">Реєстрація</h3>
    <div class="form">
        <form action="" name="f1" class="form1">
            <div class="fn">
                <input type="text" name="text1" id="firstName" placeholder="Ім'я">
                <img class="ok" src="img/check.svg" alt="">
                <img class="wrong" src="img/regular.svg" alt="">
            </div>
            <div class="validmessage1">Введіть коректне ім'я</div>
            <div class="fn1">
                <input type="text" name="text1" id="lastName" placeholder="Фамілія">
                <img class="ok2" src="img/check.svg" alt="">
                <img class="wrong2" src="img/regular.svg" alt="">
            </div>
            <div class="validmessage2">Введіть коректну фамілію</div>
            <div class="fn2">
                <input type="text" name="text1" id="email" placeholder="Email">
                <img class="ok3" src="img/check.svg" alt="">
                <img class="wrong3" src="img/regular.svg" alt="">
            </div>
            <div class="validmessage3">Введіть правильну електронну адресу</div>
            <div class="fn3">
                <input type="text" name="text1" id="phone_number" placeholder="Номер телефону">
                <img class="ok4" src="img/check.svg" alt="">
                <img class="wrong4" src="img/regular.svg" alt="">
            </div>
            <div class="validmessage4">Введіть коректний номер телефону</div>
            <div class="fn4">
                <input type="password" name="text1" id="password" placeholder="Пароль">
                <img class="ok5" src="img/check.svg" alt="">
                <img class="wrong5" src="img/regular.svg" alt="">
            </div>
            <div class="validmessage5">Введіть коректний пароль</div>
            <div class="Sign">
                <button type="button" class="button">Зареєструватись</button>
            </div>
        </form>
    </div>

    <div class="success">
        <h1 class="message1">Вітаємо!</h1>
        <h4 class="message2">Реєстрація успішно завершена.</h4>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
